<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto&display=swap}" rel="stylesheet">
    <script th:src="@{https://kit.fontawesome.com/a062562745.js}" crossorigin="anonymous"></script>
    <title>Audio Mp3</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

</head>
<body>

<audio id="myAudio" ontimeupdate="onTimeUpdate()">
    <!-- <source src="audio.ogg" type="audio/ogg"> -->
    <source id="source-audio" src="" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="player-ctn">
    <div class="infos-ctn">
        <div class="timer">00:00</div>
        <div class="title"></div>
        <div class="duration">00:00</div>
    </div>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div class="btn-ctn">
            <div class="btn-action first-btn" onclick="previous()">
                <div id="btn-faws-back">
                    <form th:action="@{/audio/action/pre}">
                    <button type="submit"><i class='fas fa-step-backward'></i></button>
                    </form>
                </div>
            </div>
        <div class="btn-action" onclick="toggleAudio()">
            <div id="btn-faws-play-pause">
                <form th:action="@{/audio/action/play}">
                <button type="submit"><i class='fas fa-play' id="icon-play"></i></button>
                </form>
                <form th:action="@{/audio/action/play}">
                <button type="submit"><i class='fas fa-pause' id="icon-pause" style="display: none"></i></button>
                </form>
            </div>
        </div>
            <div class="btn-action" onclick="next()">
                <div id="btn-faws-next">
                    <form th:action="@{/audio/action/next}">
                    <button type="submit"><i class='fas fa-step-forward'></i></button>
                    </form>
                </div>
            </div>
    </div>
    <div class="playlist-ctn"></div>
</div>



<script th:src="@{audio.js}"></script>
</body>
</html>
